<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="">
      <div class="p-3 bg-primary d-flex justify-content-between align-items-center">
        <div>
          <input type="text" class="" />
          <select class=""></select>
        </div>

        <div class="shopping-cart position-relative w-25">
          <button onclick="openCart()" id="button-info" type="button" class=" float-end me-4 btn btn-primary position-relative">
            <i class="fa-solid fa-cart-shopping text-white"></i>
            <span
              id="item-count"
              class="position-absolute mt-2 top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >0</span
            >
          </button>
        </div>
        <div class="shopping-cart-list bg-primary ">
          <b class="fs-5 text-white">Sechilmisler</b>
          <div class="list-item mt-3">
            <p>Total Price: $<span id="total-price">0.00</span></p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="container" class="container d-flex flex-wrap gap-5 mt-4"></div>
    </main>

    <script src="https://kit.fontawesome.com/d5c98c56f9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
